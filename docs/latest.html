<!doctype html><html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Solar Neo — Latest</title>
<link rel="stylesheet" href="./assets/css/style.css">
</head><body>
  <div class="container">
    <div class="header">
      <div class="header-brand">
        <div class="logo"></div>
        <div class="title">Solar Neo</div>
      </div>
      <button id="theme-btn" class="btn theme-toggle">Theme: dark</button>
      <nav class="header-nav">
        <a class="btn" href="../index.HTML">Home</a>
        <a class="btn" href="./documentation.html">Documentation</a>
        <a class="btn" href="./versions.html">Release history</a>
        <a class="btn" href="./latest.html" aria-current="page">Latest download</a>
        <a class="btn" href="./notes.html">Notes</a>
      </nav>
    </div>

    <div class="nav">
      <div class="brand">Solar Neo <span class="tag">Latest</span></div>
      <div class="nav-links">
        <a href="../index.HTML">Site home</a>
        <a href="./index.html">Docs portal</a>
        <a href="./documentation.html">Documentation</a>
        <a href="./versions.html">Release history</a>
        <a href="./latest.html" aria-current="page">Latest download</a>
      </div>
    </div>

    <div class="panel" data-status>Loading latest…</div>
  </div>

  <script type="module">
    import {BASE, getJSON, initTheme} from './assets/js/common.js';

    initTheme();

    const status = document.querySelector('[data-status]');

    (async () => {
      try {
        const data = await getJSON(`${BASE}/Versions/Version_Index.json`);
        const sorted = (data.versions || []).sort((a, b) => (b.version || '').localeCompare(a.version || ''));
        const latest = sorted[0];
        if (latest) {
          location.href = `./version.html?v=${encodeURIComponent(latest.version)}`;
          return;
        }
        if (status) {
          status.textContent = 'No versions listed in Version_Index.json.';
        }
      } catch (error) {
        if (status) {
          status.textContent = 'Failed to fetch Version_Index.json';
        }
      }
    })();
  </script>
</body></html>
